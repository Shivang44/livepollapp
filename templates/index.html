<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.min.css" />




    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    h1 {
        font-size: 4em;
    }
    .vcenter {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */
        display: flex;
        align-items: center;
    }
    .center_block {
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
    #question {
        margin-top: 25px;
        margin-bottom: 20px;
    }
    .downarrow, .uparrow {
        color: #eb6864;
        border-color: #eb6864;
        font-size: 100px;
    }
    .downarrow:hover, .uparrow:hover {
        color: #E53C37;
    }
    @media (min-width: 992px) {
        .container {
            max-width: 750px;
        }
    }
    @media (min-width: 1200px) {
        .container {
            max-width: 750px;
        }
    }

    </style>
  </head>
  <body>
      <div class="container">
          <div id="fullpage">
              <div class="section">
                  <div class="row">
                      <div class="col-xs-12 vcenter" id="questions_div">
                          <div class="center_block">
                              <h1>Ask a question</h1>
                                 <input class="form-control input-lg" id="question" type="text" name="question" />
                                  <i class="fa fa-arrow-circle-down downarrow" aria-hidden="true"></i>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="section">
                  <div class="row">
                      <div class="col-xs-12 vcenter" id="questions_div">
                          <div class="center_block" style="width: 50%;">
                              <i class="fa fa-arrow-circle-up uparrow" aria-hidden="true"></i>
                              <h1 style="margin-bottom: 25px;">Options</h1>
                              <div id="options">
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon">A</span>
                                          <input type="text" class="form-control" id="option1">
                                          <span class="input-group-btn">
                                          </span>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon">B</span>
                                          <input type="text" class="form-control">
                                          <span class="input-group-btn">
                                          </span>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon">C</span>
                                          <input type="text" class="form-control">
                                          <span class="input-group-btn">
                                          </span>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon">D</span>
                                          <input type="text" class="form-control">
                                          <span class="input-group-btn">
                                          </span>
                                      </div>
                                  </div>
                              </div>
                              <a href="#" class="btn btn-primary btn-lg" style="margin-top:15px;" id="createpoll">Create poll</a>
                          </div>
                      </div>
                  </div>
              </div>

        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function() {
        $('input').attr("autocomplete", "off");
        $('#fullpage').fullpage({
            afterLoad : function(anchorLink, index) {
                if (index === 2) {
                    $('#option1').focus();
                } else if (index === 1) {
                    $('#question').focus();
                }
            }
        });

        $('#question').focus();

        $('.downarrow').click(function(e) {
            $.fn.fullpage.moveSectionDown();
        });

        $('.uparrow').click(function(e) {
            $('#question').focus();
            $.fn.fullpage.moveSectionUp();
        });

        $('#createpoll').click(function(e) {
            e.preventDefault();
            var question = $('#question').val();
            var options = [];
            $('#options').find('input').each(function(){
                options.push(this.value);
            });
            $.ajax({
                type: "POST",
                url: "/create",
                data: {
                    "question": $('#question').val(),
                    "options": options
                },
                success: function(result) {
                    window.location.href="/view/" + JSON.parse(result).poll_id;
                }
            });


        });
    });



  </script>
</html>
