<html lang="en">

    <style>

  <body>
      <div class="container">
          <div id="fullpage">
              <div class="section">
                  <div class="row">
                      <div class="col-xs-12 vcenter" id="questions_div">
                          <div class="center_block">
                              <h1>Ask a question.</h1>
                                 <input class="form-control input-lg" id="question" type="text" name="question" />
                                  <i class="fa fa-arrow-circle-down downarrow" aria-hidden="true"></i>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="section">
                  <div class="row">
                      <div class="col-xs-12 vcenter" id="questions_div">
                          <div class="center_block">
                              <i class="fa fa-arrow-circle-up uparrow" aria-hidden="true"></i>
                              <h1 style="margin-bottom: 23px;">Set answers.</h1>
                              <p id="pollType"><span class="selected">Multiple Choice</span> | <span>Multiselect</span> | <span>Public Input</span></p>
                              <div id="options">
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon">A</span>
                                          <input type="text" class="form-control option" id="option1">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon">B</span>
                                          <input type="text" class="form-control option">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon">C</span>
                                          <input type="text" class="form-control option">
                                      </div>
                                  </div>
                                  <div class="form-group last">
                                      <div class="input-group">
                                          <span class="input-group-addon">D</span>
                                          <input type="text" class="form-control option">
                                      </div>
                                  </div>
                              </div>
                              <p style="font-size: 22px; display: none;" id="wordinputinfo">Users will enter their own answers.</p>
                              <a href="#" class="btn btn-primary btn-lg" style="margin-top:15px;" id="createpoll">Create poll</a>
                          </div>
                      </div>
                  </div>
              </div>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="public/js/scrolloverflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="public/js/sweetalert.min.js"></script>
  </body>
  <script>
    $(document).ready(function() {
        // Variables we will need letter
        var focus = $(window).width() >= 1200 ? true : false;
        var focus = false;
        var alphabet = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', 'P'];
        var current_letter = alphabet[3];


        // Handle creating more input boxes as the user types
        $('#options').children().keypress(function() {
            // Find the last letter
            var last_letter = $('#options').children().last().children().children().text();
            var last_letter_index = alphabet.indexOf(last_letter);

            if (alphabet[last_letter_index] !== 'P') {
                if ($(this).hasClass('last')) {

                    // Unmark it as last, clone it, and mark it as last
                    var clone = $(this).removeClass('last').clone(true, true);
                    clone.appendTo('#options').addClass('last');


                    // Change letter of newly cloned input
                    clone.children().children('span').text(alphabet[last_letter_index + 1]);
                }
            }
        });




        $('input').attr("autocomplete", "off");

        $('#fullpage').fullpage({
            afterLoad : function(anchorLink, index) {
                if (index === 2) {
                    if (focus) {
                        $('#option1').focus();
                    }
                } else if (index === 1) {
                    if (focus) {
                        $('#question').focus();
                    }
                }
            },
            scrollOverflow: true,
            touchSensitivity: 10,
            scrollOverflowOptions: {
                scrollbars: true
            },
        });



        $('input[type=text]').focus(function() {
            $.fn.fullpage.setAutoScrolling(false);
        });

        $('input[type=text]').blur(function(){
            $.fn.fullpage.setAutoScrolling(true);
        //    $(window).scrollTop(0,0);
        });

        if (focus) {
            $('#question').focus();
        }

        $('.downarrow').click(function(e) {
            $.fn.fullpage.moveSectionDown();
            $.fn.fullpage.reBuild();
        });

        $('#question').keypress(function(e) {
            if (e.which == 13) {
                $.fn.fullpage.moveSectionDown();
            }
        });

        $('.uparrow').click(function(e) {
            if (focus) {
                $('#question').focus();
            }
            $.fn.fullpage.moveSectionUp();
            $.fn.fullpage.reBuild();
        });

        $('#createpoll').click(function(e) {
            if (!validateFields()) {
                swal({
                    title: "Oops...",
                    confirmButtonColor:	"#EB6864",
                    text: "You must fill out the question and enter at least two options.",
                    type: "error"
                });
                return false;
            }
            e.preventDefault();
            var question = $('#question').val();
            var options = [];
            $('#options').find('input').each(function(){
                options.push(this.value);
            });
            $.ajax({
                type: "POST",
                url: "/create",
                data: {
                    "question": $('#question').val(),
                    "options": options
                },
                success: function(result) {
                    window.location.href="/view/" + JSON.parse(result).poll_id;
                }
            });


        });

        $('#pollType').children('span').click(function(){
            $(this).addClass('selected');
            $('#pollType').children('span').not(this).removeClass('selected');

            if ($(this).text() == "Public Input" && $('#options').css('display') != "none") {
                $('.plusminus').hide();
                $('#options').slideUp(function(){
                    $('#wordinputinfo').slideDown();
                    $(this).hide();
                });
            } else if ($(this).text() != "Public Input") {
                if ($('#options').css('display') == "none") {
                    $('#wordinputinfo').hide();
                    $('#options').show(function(){
                        $('#options').slideDown(function() {
                            $('.plusminus').show();
                        });
                    });
                }
            }
        });

        var validateFields = function() {
            // The question should be filled out
            if ($('#question').val() === "") {
                return false;
            }

            // At least two options should be filled out
            var count = 0;
            $('.option').each(function(){
                if($(this).val()) {
                    count++;
                }
            });

            console.log(count);

            if (count < 2) {
                return false;
            }

            return true;
        }



    });



  </script>
