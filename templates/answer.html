<!DOCTYPE html>
<html>
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
        <style>
            ul {
                padding: 0;
            }
            ul li {
                list-style-type: none;
                margin-bottom: 10px;
            }
            .letter_span {
                padding-right: 15px;
            }
            button {
                width: 200px;
            }
            .vcenter {
                min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
                min-height: 100vh; /* These two lines are counted as one :-)       */
                display: flex;
                align-items: center;
            }
            .center_block {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                width: 100%;
            }
            .btn-success, .btn-primary {
                border: none;
            }
            .btn-success:focus{
                background-color: #22B24C;
            }
            h1 {
                font-size: 3.5em;
                margin-bottom: 40px;
                padding-left: 15px;
            }
            @media (min-width: 992px) {
                .container {
                    max-width: 750px;
                }
            }
            @media (min-width: 1200px) {
                .container {
                    max-width: 750px;
                }
            }
            @media (max-width: 400px) {
                h1 {
                    font-size: 3em;
                }
            }

            .pace {
          -webkit-pointer-events: none;
          pointer-events: none;

          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        .pace-inactive {
          display: none;
        }

        .pace .pace-progress {
          background: #E53C37;
          position: fixed;
          z-index: 2000;
          top: 0;
          right: 100%;
          width: 100%;
          height: 2px;
        }
        </style>
        <script>
        window.paceOptions = {
            restartOnRequestAfter: true,
            startOnPageLoad: false
};
</script>
        <script src="https://cdn.rawgit.com/HubSpot/pace/v1.0.0/pace.min.js"></script>
      </head>
      <body>
          <div class="container">
              <div class="row">
                  <div class="col-xs-12 vcenter">
                      <div class="center_block">
                           <h1 style="margin-bottom: 25px;">{{ poll_obj.question }}</h1>
                               <ul id="answerul">
                                   {{#each poll_obj.options }}
                                   <li><button class="btn btn-primary btn-lg" value="{{ @index }}" data-selected="0">{{ this }}</button></li>
                                   {{/each}}
                             </ul>
                      </div>
                  </div>
              </div>
          </div>
         <!-- <div class="wrapper">
              <div class="content">
                      <h1 style="margin-bottom: 25px;">{{ poll_obj.question }}</h1>
                      <div class="answer">
                          <ul id="answerul">
                              {{#each poll_obj.options }}
                              <li><button class="btn btn-primary button_choice" value="{{ @index }}" data-selected="0">{{ this }}</button></li>
                              {{/each}}
                        </ul>
                  </div>
            </div>
        </div>-->
      </body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
      <script>
        $(document).ready(function() {
            // Add letter choice to text choice
            var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            var index = 0;
            $('button').each(function(el){
                $(this).before("<span class='letter_span'>" + alphabet[index] + "</span>");
                index++;
            });

            // Answer poll
            var socket = io();
            var previous_value = null;
            var poll_id = window.location.pathname.substr(1);

            // If user already answsered (and is returning to page), retrieve his vote from localStorage
            if (localStorage.getItem(poll_id) !== null) {
                $("button[value=" + localStorage.getItem(poll_id) + "]").addClass('btn-success');
                previous_value = "";
            }
            $('button').click(function(){
                var initial = false;

                // Set the value of the new vote
                var new_value = $(this).val();

                if (previous_value === null) {
                    // Initial vote
                    initial = true;
                    previous_value = $(this).val();
                } else {
                    // A change of vote
                    previous_value = $('.btn-success').val();
                }

                // Set the previous_value in localStorage in case of a refresh
                localStorage.setItem(poll_id, new_value);

                if (previous_value === new_value && initial === false) {
                    // The user just clicked the same button again, don't waste the server's breathe
                    return;
                }

                console.log(previous_value, new_value);

                // Color the clicked button green, remove green from all other buttons
                $(this).addClass('btn-success');
                $('button').not(this).removeClass('btn-success');


                var answer_information = {
                    poll_id: poll_id,
                    prev_value: previous_value,
                    new_value: new_value,
                };

                socket.emit('poll:answers', JSON.stringify(answer_information));
                $.get('/', function(response) {
                    console.log(response);
                });
            });
        });
      </script>
</html>
