<!DOCTYPE html>
<html>
      <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <style>
            .wrapper {
                width: 100%;
                text-align: center;
            }
            .content {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                max-width: 450px;
            }
            .answer {
                display:block;
                margin-left: auto;
                margin-right: auto;
                width:100%;
                max-width: 150px;
            }
            ul {
                padding: 0;
            }
            ul li {
                list-style-type: none;
                margin-bottom: 10px;
            }
            .letter_span {
                float: left;
                display: block;
                width: 35px;
            }
            .button_choice {
                width: 115px;
            }
        </style>
      </head>
      <body>
          <div class="wrapper">
              <div class="content">
                      <h1>{{ poll_obj.question }}</h1>
                      <div class="answer">
                          <ul id="answerul">
                              {{#each poll_obj.options }}
                              <li><button class="button_choice" value="{{ @index }}">{{ this }}</button></li>
                              {{/each}}
                        </ul>
                  </div>
            </div>
        </div>
      </body>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
      <script>
        // Add letter choice to text choice
        var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        var index = 0;
        $('button').each(function(el){
            $(this).before("<span class='letter_span'>" + alphabet[index] + "</span>");
            index++;
        });

        // Answer poll
        $('button').click(function(){
            $.ajax({
                type: "POST",
                url: window.location.pathname
                data: {
                    "answer": $(this).val();
                },
                success: function(result) {
                    // Design question: What to do after answering?
                 }
            });
        });
      </script>
</html>
